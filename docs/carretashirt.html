<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff; /* color de fondo del popup */
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Cambia "scene.gltf" o "scene.glb" por tu modelo -->
  <model-viewer
        id="reveal" 
        loading="eager" 
        poster="https://menutechdeveloper.github.io/modelados3d/shirt/carreta2d.png"
        src="https://vikingantonio.github.io/bddcartas/assets/carreta.gltf"  
        shadow-intensity="5" 
        camera-controls
        ar-scale="fixed"
        alt="element3D"
           exposure="1"
    environment-image="neutral"
  
    >
    </model-viewer>
</body>
</html>
